		<div>Seconds: <span id="time">0</span></div> <br>
			<input type="button" value="Start Clock" onclick="start();"><br><br>
			<input type="button" value="Stop Clock"  onclick="stop();"><br><br>
			<input type="button" value="Reset Clock"  onclick="reset();"><br><br>
			<script>
				var timeElapsed = 0;
				var timerID = -1;
				function tick() {
					timeElapsed++
					document.getElementById("time").innerHTML = timeElapsed;
				}

				function start() {
					if(timerID == -1){
						timerID = setInterval(tick, 1000);
					}
				}

				function stop() {
					if(timerID != -1){
						clearInterval(timerID)
						timerID = -1
					}
				}

				function reset() {
					stop();
					timeElapsed = -1;
					tick()
				}
function myFunction() {
  var x = document.getElementById("course");
  var option = document.createElement("option");
  option.text =document.getElementById("Add").value;
  x.add(option,x[1]);
}
