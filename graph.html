<!DOCTYPE HTML>
<html>
<head> 
	<link rel="stylesheet" type="text/css" href="CSS/project.css"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Time Tracer - Graph</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<header>
		<div class="headContainer" class="image">
			<h1 class="logo">Time Tracer</h1>

			<nav>
				<ul><li><a href="./loginForm.html">Log out</a></li></ul>
			</nav>

		</div>
	</header>
	
	<div id="main_body" class="image"> 
		<div class="dropdown">
			<button onclick="document.location = 'page1.html'" class="dropbtn">Home</button>
			</div>
				
			<div class="dropdown">
		  		<button class="dropbtn">Courses</button>
		  			<div class="dropdown-content">
						<a href="./course311.html">CSCI 311</a>
						<a href="./course331.html">CSCI 331</a>
						<a href="./course375.html">CSCI 375</a>
		  			</div>
			</div>
			<div class="dropdown">
		  		<button class="dropbtn" onclick="document.location = 'graph.html'">Reports</button>
		  	</div>
				
			<div class="container reportTitle">
				 <h1>Summary Report</h1> 
			</div>
			
    		<div class="container myChart">
    			<canvas id="myChart" style="background-color: #ecf0f1;"></canvas> 
  			</div>
  			
  		</div>
  	</div>

	<script>
    let myChart = document.getElementById('myChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';

    let massPopChart = new Chart(myChart, {
      type:'bar', // bar, horizontalBar, pie, line, doughnut, radar, polarArea
      data:{
        labels:['CSCI311', 'CSCI330', 'CSCI331', 'CSCI370', 'CSCI375'],
        datasets:[{
          label:'Hours',
          data:[
            94,
            18,
            43,
            60,
            105,
          ],
         
          backgroundColor:[
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000'
        }]
      },
      options:{
        title:{
          display:true,
          text:'Total Hours Worked Per Course',
          fontSize:25
        },
        legend:{
          display:true,
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
    });
  </script>
